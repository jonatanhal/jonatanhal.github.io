<header>
  <p class="text-center"> <a href="{{ site.baseurl }}/">{{ site.title }}</a> </p>
  <nav aria-label="Pages">
    <ul class="pager">
      {% for my_page in site.pages %}
      {% if my_page.title %}
      <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
