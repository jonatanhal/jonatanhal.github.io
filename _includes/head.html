<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
  

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="{{ site.baseurl }}public/css/normalize.css"  rel="stylesheet" type='text/css'>
  <link href="{{ site.baseurl }}public/css/skeleton.css" rel="stylesheet" type='text/css'>
  <link href="{{ site.baseurl }}public/css/birk.css" rel="stylesheet" type='text/css'>
  <link href="{{ site.baseurl }}public/css/syntax.css" rel="stylesheet" type='text/css'>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/images/favicon.png" />

  <!-- RSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

</head>
