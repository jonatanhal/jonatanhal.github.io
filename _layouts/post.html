---
layout: default
---
<div class="row">
  <div class="nine columns">
    <h2 class="post-title">{{ page.title }}</h2>
  </div>
  <div class="three columns">
    <label class="post-date">{{ page.date | date_to_string }}</label>
  </div>
</div>
<div class="row">
  <div class="twelve columns">
    {{ content }}
  </div>
</div>

<div class="row">
  <hr style="border-style: dotted;" class="spacer"></hr>
  <div class="related">
    <h4>Related Posts</h4>
    <ul>
      {% for post in site.related_posts limit:3 %}
      <li>
	<a href="{{ post.url }}">
	  {{ post.title }} - {{ post.date | date_to_string }}
	</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
