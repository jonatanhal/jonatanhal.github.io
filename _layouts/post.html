---
layout: default
---
<header class="page-header pull-left">
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date: "%d %B %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
</header>
<div class="clearfix"></div>
<div class="row">
  <article>
    {{ content }}
  </article>
</div>
