---
layout: default
---

<h1 class="page-header pull-left">Posts</h1>
<div class="clearfix"></div>
<dl class="dl-horizontal">
  {% for post in site.posts %}
  <dt>{{ post.date | date: "%d-%m-%Y" }}</dt>
  <dd>
    <strong>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </strong>
  </dd>
  {% endfor %}
</dl>
</ul>
